
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishend Wallet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Wishend Wallet</h1>
        <p>Generate and store your Bitcoin wallet vault securely. All encryption happens on your device â€” no data ever leaves your hands.</p>
        
        <button id="generateBtn">Generate Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Private Key:</strong> <span id="privateKey"></span></p>
            <p><strong>WIF:</strong> <span id="wif"></span></p>
            <canvas id="qrCanvas"></canvas>
            <br>
            <button id="downloadPdfBtn">Download PDF</button>
            <button id="downloadQrBtn">Download QR as PNG</button>
        </div>
        <hr>
        <div>
            <h2>Bitcoin Price</h2>
            <p>BTC to IDR: <span id="btcPrice">Loading...</span></p>
        </div>
        <hr>
        <div>
            <h2>Buy Bitcoin</h2>
            <a href="https://indodax.com" target="_blank"><button>Buy on Indodax</button></a>
        </div>
        <div class="toggle-mode">
            <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
